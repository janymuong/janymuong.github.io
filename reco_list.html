---
layout: default
title: My Recommendations
permalink: /reco_list/
---

{%- if site.reco -%}
  <ul>
    {%- for post in site.reco -%}
      <li>
        <span>{{- post.date | date: site.theme_config.date_format -}}</span>
        <a href="{{ post.url | relative_url }}">{{ post.title | downcase }}</a>
      </li>
    {%- endfor -%}
  </ul>
{%- endif -%}
